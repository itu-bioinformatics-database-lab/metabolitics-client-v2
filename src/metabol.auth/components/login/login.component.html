<div id="mainBox">
  <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
    <img src="assets/img/user.png">
    <div class="form-group">
      <input class="form-control" placeholder="Email" type="email" formControlName="Email" placeholder="Demo User">
      <span class="text-danger" *ngIf="!form.controls['Email'].valid && form.controls['Email'].dirty">
        Field Required (Leave Blank for Demo)
      </span>
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Password" type="password" formControlName="Password" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;&bull;&bull;">
      <span class="text-danger" *ngIf="!form.controls['Password'].valid && form.controls['Password'].dirty">
        Field Required (Leave Blank for Demo)
      </span>
    </div>
    <input value="Login" type="submit" class="btn btn-info">
    <input value="Login as Demo User" type="button" class="btn btn-info btn-demo" (click)="onSubmitDemo()">
    <br>
    <a [routerLink]="['/auth/signup']">Sign Up</a>
  </form>
</div>
