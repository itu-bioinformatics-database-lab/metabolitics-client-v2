<simple-notifications [options]="notificationOptions"></simple-notifications>
<nav class="navbar navbar-default" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" id="logo"  [routerLink]="['main']">
        <img src="assets/img/logo.png" alt=""/>
        <span>MetaboliticsDB - 1.0</span>
      </a>
    </div>
    <div class="nav navbar-nav navbar-right">
      <button mat-button [routerLink]="['analyze']">Analyze</button>
      <mat-menu #searchMenu="matMenu">
	<button mat-menu-item [routerLink]="['main']">Search Pathways-Metabolites-Reactions</button>
	<button mat-menu-item [routerLink]="['search/search-analysis']">Search Metabolomics Analysis</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="searchMenu">
	Search
      </button>
      <button mat-button [routerLink]="['documentation']">
	Documentation
      </button>
      <mat-menu #browseMenu="matMenu">
	<button mat-menu-item [routerLink]="['search/subsystem/detail/Alanine and aspartate metabolism']">Browse Pathways</button>
	<button mat-menu-item  [routerLink]="['panel/past-analysis']">Browse Metabolomics Analyses</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="browseMenu">
	Browse
      </button>
      <button mat-button>
	Contact
      </button>
      <button mat-button [routerLink]="['auth/login']" *ngIf="!loginService.isLoggedIn()">
	Login
      </button>
      <mat-menu #accountMenu="matMenu">
	<button mat-menu-item [routerLink]="['panel/panel']" *ngIf="!loginService.isDemoUser()">Profile</button>
	<button mat-menu-item [routerLink]="['panel/past-analysis']">Past Analysis</button>
	<button mat-menu-item [routerLink]="['panel/panel']" (click)="loginService.logout()">
	  Logout
	</button>
      </mat-menu>
      <button mat-button [matMenuTriggerFor]="accountMenu" *ngIf="loginService.isLoggedIn()">
	Account
      </button>


      <button mat-button [routerLink]="['demo']">
        How does MetaboliticsDB work?
      </button>

    </div>
  </div>
</nav>
<router-outlet></router-outlet>
